name: Run Pooh Points

on:
  workflow_dispatch:
    inputs:
      date_yyyymmdd:
        description: "Game date (YYYYMMDD). Leave blank for today."
        required: false
        default: ""

  schedule:
    # Every 10 minutes â€” safer than */5
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Run Pooh Points script
        shell: bash
        run: |
          set -euo pipefail

          DATE_INPUT="${{ github.event.inputs.date_yyyymmdd || '' }}"

          if [[ -n "$DATE_INPUT" ]]; then
            echo "Running for date $DATE_INPUT"
            python -u app/python_today_pooh.py "$DATE_INPUT"
          else
            echo "Running for today"
            python -u app/python_today_pooh.py
          fi

      - name: Commit site updates if changed
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "$(git status --porcelain docs/)" ]]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "pooh-bot"
          git config user.email "pooh-bot@users.noreply.github.com"
          git add docs/
          git commit -m "Update Pooh Points site"
          git push
