name: Run Pooh Points  

on:
  workflow_dispatch: {}
  # Optional later if you want automatic runs:
  # schedule:
  #   - cron: "*/10 18-04 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Run script (writes outputs into site/)
        run: |
          python app/python_today_pooh.py

      - name: Commit updated site files
        run: |
          git config user.name "pooh-bot"
          git config user.email "pooh-bot@users.noreply.github.com"
          git add site/*.html site/*.xlsx || true
          git commit -m "Update Pooh Points site" || echo "No changes to commit"
          git push
